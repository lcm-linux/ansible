# web port
server.port=9081

# log config
#logging.config=classpath:logback-spring.xml


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses={{xxljob_addr}}

### xxl-job executor address
xxl.job.executor.appname=k007-executor-01
xxl.job.executor.ip=
xxl.job.executor.port=19201

### xxl-job, access token
xxl.job.accessToken=

### xxl-job log path
#xxl.job.executor.logpath=/Users/fengheliang/Downloads/opt/xxl-job/logs/jobhandler
xxl.job.executor.logpath=/opt/k007/logs/xxl-job/jobhandler
### xxl-job log retention days
xxl.job.executor.logretentiondays=1

### profiles
spring.profiles.active=fat
#spring.profiles.active=dev

### add apollo
apollo.bootstrap.enabled=true
apollo.bootstrap.eagerLoad.enabled=false
apollo.bootstrap.namespaces=application,xxl.executor,k007.xxl,k007.service_address
#apollo.cacheDir=/opt/k007/service-config/xxl-job/executor
app.id=k007-xxl-job
xxl.job.logpath=/opt/k007/logs/xxl-job/
